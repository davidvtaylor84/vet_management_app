{% extends "base.html" %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>Register Client</h1>

<form action="/owners/new" method="post">
    
    <label for="owner_firstname">Enter first name:</label>
    <input type="text" name = owner_firstname id = owner_firstname> <br><br>

    <label for="owner_surname">Surname (inc. middle names):</label>
    <input type="text" name = owner_surname id = owner_surname> <br><br>

    <label for="owner_address">Address:</label>
    <input type="text" name=owner_address id = owner_address> <br><br>
    
    <label for="owner_email">email:</label>
    <input type="text" name = owner_email id = owner_email> <br><br>

    <label for="owner_phone">phone:</label>
    <input type="text" name = owner_phone id = owner_phone> <br><br>

    <input class="btn btn--action" type='submit' value="Submit">

</form>

</body>

{% endblock %}
