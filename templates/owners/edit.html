{% extends 'base.html' %}

{% block content %}
<title>Edit Client</title>

<h1>Client Edit Form</h1>

<form action="/owners/{{owner.id}}" method="post">

    <div>
        <label for="owner_firstname">First Name:</label><br>
        <input type="text" name = owner_firstname value = "{{owner.owner_firstname}}" id = "owner_firstname" class="client_input"> 
        <br><br>
    </div>

    <div>
        <label for="owner_surname">Surname(s):</label><br>
        <input type="text" name = owner_surname value = "{{owner.owner_surname}}" id = owner_surname class="client_input">
        <br><br>
    </div>    

    <div>
        <label for="owner_address">Address:</label><br>
        <input type="text" name=owner_address value = "{{owner.owner_address}}" id = owner_address class="client_input">
        <br><br>
    </div>

    <div>
        <label for="owner_email">Phone:</label><br>
        <input type="text" name = owner_email value = "{{owner.owner_email}}" id = owner_email class="client_input"> 
        <br><br>
    </div>

    <div>
        <label for="owner_phone">email:</label><br>
        <input type="text" name = owner_phone value = "{{owner.owner_phone}}" id = owner_phone class="client_input"> 
        <br><br>
    </div>
    
    <button type="submit">Submit</button>
    <br><br><br>
</form>

<form action="/owners/{{owner.id}}/delete" method="POST">
    <button type="submit" onclick="return confirm('Are you sure you want to delete this client?');">DELETE</button>
</form>

{% endblock %}
