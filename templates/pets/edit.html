{% extends 'base.html' %}

{% block content %}
<h1>Edit Form</h1>

<form action="/pets/{{pet.id}}" method="post">
    <div>
        <p>Current Owner: {{pet.owner.owner_firstname}} {{pet.owner.owner_surname}}</p>
    </div>

    <div>
        <label for="owner_id">Change Owner:</label>
        <select name="owner_id" value = {{pet.owner_id}} id = owner_id>
        {% for owner in owners %}
        <option value= "{{ owner.id }}">{{ owner.owner_firstname }} {{ owner.owner_surname }}</option>
        {% endfor %}
        </select><br><br>
    </div>


    <div>
        <label for="pet_name">Pet Name:</label>
        <input type="text" name = pet_name value = "{{pet.pet_name}}" id = pet_name> 
        <br><br>
    </div>

    <div>
        <label for="date_of_birth">Date of birth:</label>
        <input type="text" name = date_of_birth value = "{{pet.date_of_birth}}" id = date_of_birth>
        <br><br>
    </div>    

    <div>
        <label for="pet_type">Type:</label>
        <input type="text" name=pet_type value = "{{pet.pet_type}}" id = pet_type>
        <br><br>
    </div>

    <div>
        <label for="breed">Breed:</label>
        <input type="text" name = breed value = "{{pet.breed}}" id = breed> 
        <br><br>
    </div>

    <div>
        <label for="vet_id">Vet:</label>
        <select name="vet_id" value = {{pet.vet_id}} id = vet_id>
        {% for vet in vets %}
        <option value= "{{ vet.id }}">{{ vet.firstname }} {{ vet.surname }}</option>
        {% endfor %}
        </select>
        <br><br>
    </div>
  
    <div>
        <label for="treatment_notes">Treatment Notes</label> <br>
        <textarea name="treatment_notes" value = "{{pet.treatment_notes}}" id = treatment_notes cols="30" rows="10">{{pet.treatment_notes}}</textarea>
        <br><br>
    </div>

    
    <button type="submit">Update Details</button>
    <br><br><br>
</form>

<form class="delete-form" action="/pets/{{pet.id}}/delete" method="POST">
    <button type="submit" onclick="return confirm('Are you sure you want to delete this pet?');">DELETE</button>
</form>


{% endblock %}
