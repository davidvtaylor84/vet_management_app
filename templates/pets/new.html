{% extends 'base.html' %}

{% block content %}
<head>
    <title>New Pet</title>
</head>
<body>
<div class="align_form">
<h1>Register New Pet</h1>
<p>If owner is not currently registered, please fill in form: <a href="/owners/new"><button>Register Client</button></a></p>

<form action="/pets/new" method="post">
    
    <label for="owner_id">Owner:</label>
    <select name="owner_id" id="owner_id">
      {% for owner in owners %}
      <option value="{{ owner.id }}">{{ owner.owner_firstname }} {{ owner.owner_surname }}</option>
      {% endfor %}
    </select><br><br>

    <label for="pet_name">Enter pet name:</label><br>
    <input type="text" name = pet_name id = pet_name class="client_input"> <br><br>

    <label for="date_of_birth">Enter date of birth(if known):</label><br>
    <input type="text" name = date_of_birth id = date_of_birth class="client_input"> <br><br>

    <label for="pet_type">Type:</label><br>
    <input type="text" name=pet_type id = pet_type class="client_input"> <br><br>
    
    <label for="breed">Breed:</label><br>
    <input type="text" name = breed id = breed class="client_input"> <br><br>

    <label for="vet_id">Choose Vet:</label>
    <select name="vet_id" id="vet_id">
      {% for vet in vets %}
      <option value="{{ vet.id }}">{{ vet.firstname }} {{ vet.surname }}</option>
      {% endfor %}
    </select><br><br>
  
    <label for="treatment_notes">Treatment Notes</label> <br>
    <textarea name="treatment_notes" id="treatment_notes" cols="30" rows="20" class="client_input"></textarea><br> <br>
    <input class="btn" type='submit' value="Submit">
</form>
</div>
</body>
{% endblock %}
