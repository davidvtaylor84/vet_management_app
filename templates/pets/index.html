{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pets and Treatment Notes</h1>
    {% for pet in pets %}
    <li>
        <p>Patient Name: {{pet.pet_name}} <a href="/pets/{{pet.id}}"><button>Treatment Notes</button></a></p>
        <p>Owner: {{pet.owner.owner_firstname}} {{pet.owner.owner_surname}} <a href="/owners/{{pet.owner.id}}"><button>Contact Details</button></a></p>
        <p>Type: {{ pet.pet_type }}</p>
    </li><br><br>
    {% endfor %}
</body>
</html>

{% endblock %}

<a href="/owners/new"><button>Register Client</button></a>
