{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pets and Treatment Notes</h1>
    {% for pet in pets %}
    <li>
        <p><a href="/pets/{{pet.id}}">{{ pet.pet_name }}</a></p>
        <p><a href="">Owner: {{pet.owner.owner_firstname}} {{pet.owner.owner_surname}}</a></p>
        <p>Type: {{ pet.pet_type }}</p>
        <p> DOB: {{ pet.date_of_birth }}</p>
    </li><br><br>
    {% endfor %}
</body>
</html>

{% endblock %}
